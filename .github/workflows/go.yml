name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ '*' ]

jobs:

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Go mod tidy checker
        id: gomodtidy
        uses: ./.github/actions/gomodtidy

      - name: Gofmt checker
        id: gofmt
        uses: ./.github/actions/gofmt
        with:
          path: ./

      - name: GoImports checker
        id: goimports
        uses: Jerome1337/goimports-action@v1.0.2
        with:
          goimports-path: ./

      - name: Gosec security scanner
        uses: securego/gosec@master
        with:
          args: '-exclude=G307 -exclude-dir=crypto/bls/herumi ./...'

      - name: Golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          args: --print-issued-lines --sort-results --no-config --timeout=10m --disable-all -E deadcode --skip-files=validator/web/site_data.go

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Build
        # Use blst tag to allow go and bazel builds for blst.
        run: go build -v ./...

